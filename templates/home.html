<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>T Estudios</title>
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
        <style media="screen">
            html, body {
                background-color: rgb(0,91,91);
            }

            .imagen-altura {
                position: relative;
                height: 600px;
            }

            .papel {
                background-color: rgb(255,230,128);
                margin-bottom: 20px;
            }

            .centrar-texto {
                width: 100%;
                text-align: center;
                padding-top: 20px;
                padding-bottom: 20px;
            }

            .contenedor-descarga {
                position: absolute;
                bottom: 30px;
                width: 25%;
            }

            #img-footer {
                width: 80px;
                height: 80px;
            }

            .footer {
                width: 100%;
                background-color: #323232;
                color: white;
                text-align: center;

                padding-top: 5px;
                padding-bottom: 5px;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/noticias">Noticias</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/g/juego1">Juego1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/u/login">Acceder</a>
                </li>
            </ul>
        </nav>

        <div class="container">
            <div class="row imagen-altura">
                <div class="contenedor-descarga">
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                    <a href="/g/juego1/download"><button class="btn btn-primary" type="button" name="button">Descargar</button></a>
                    <a href="/g/juego1"><button class="btn" type="button" name="button">Info</button></a>
                </div>
            </div>

            <div class="papel">
                <div class="centrar-texto">
                    <h1>Ultimas noticias</h1>
                </div>

                {% for noti in noticia %}
                <div class="row">
                    <div class="col-md-2">

                    </div>
                    <div class="col-md-8">
                        <h2>{{noti.titulo}}</h2>
                        <p>{{noti.descripcion}}</p>
                    </div>
                    <div class="col-md-2">

                    </div>
                </div>
                {% endfor %}

                <div class="centrar-texto">
                </div>
            </div>
        </div>


        <footer class="footer">
            <img id="img-footer" class="center" src="{% static 'images/logo_admin.png'%}" alt="">
        </footer>
    </body>
</html>
